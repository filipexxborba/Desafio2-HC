<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos e clientes | HC Filipe Borba</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Menu lateral -->
    <aside>
            <div class="user">
                <img src="./assets/logo.png" alt="Logo">
                <h1>Administrador</h1>
            </div>
            <nav>
                <ul class="menu">
                    <li>
                        <a href="#" disabled="disabled" class="menu__item active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M17.997 18h-11.995l-.002-.623c0-1.259.1-1.986 1.588-2.33 1.684-.389 3.344-.736 2.545-2.209-2.366-4.363-.674-6.838 1.866-6.838 2.491 0 4.226 2.383 1.866 6.839-.775 1.464.826 1.812 2.545 2.209 1.49.344 1.589 1.072 1.589 2.333l-.002.619zm4.811-2.214c-1.29-.298-2.49-.559-1.909-1.657 1.769-3.342.469-5.129-1.4-5.129-1.265 0-2.248.817-2.248 2.324 0 3.903 2.268 1.77 2.246 6.676h4.501l.002-.463c0-.946-.074-1.493-1.192-1.751zm-22.806 2.214h4.501c-.021-4.906 2.246-2.772 2.246-6.676 0-1.507-.983-2.324-2.248-2.324-1.869 0-3.169 1.787-1.399 5.129.581 1.099-.619 1.359-1.909 1.657-1.119.258-1.193.805-1.193 1.751l.002.463z"/></svg>
                        <p>Clientes</p>
                        </a>
                    </li>
                    <li><a href="./produtos.html" class="menu__item">
                        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M11.5 23l-8.5-4.535v-3.953l5.4 3.122 3.1-3.406v8.772zm1-.001v-8.806l3.162 3.343 5.338-2.958v3.887l-8.5 4.534zm-10.339-10.125l-2.161-1.244 3-3.302-3-2.823 8.718-4.505 3.215 2.385 3.325-2.385 8.742 4.561-2.995 2.771 2.995 3.443-2.242 1.241v-.001l-5.903 3.27-3.348-3.541 7.416-3.962-7.922-4.372-7.923 4.372 7.422 3.937v.024l-3.297 3.622-5.203-3.008-.16-.092-.679-.393v.002z"/></svg>
                    <p>Produtos</p></a></li>
                </ul>
            </nav>
    </aside>

    <!-- Main content -->
    <main>
        <h2>Clientes</h2>
        <table>
            <tr class="header">
              <th class="header">Nome</th>
              <th class="header">E-mail</th>
              <th class="header">Rua</th>
              <th class="header">N°</th>
              <th class="header">Complemento</th>
              <th class="header">Bairro</th>
              <th class="header">Cidade</th>
              <th class="header">Estado</th>
              <th class="header">País</th>
            </tr>
            <tr class="item__lista">
            </tr>
          </table>
    </main>
    
    <!-- Formulario cadastro -->
    <form>
        <h3>Clientes</h3>
        <label for="nome">Nome</label>
        <input type="text" id="nome">
        <label for="email">E-mail</label>
        <input type="email" id="email">
        <label for="rua">Rua</label>
        <input type="text" id="rua">
        <label for="numero">N°</label>
        <input type="text" id="numero">
        <label for="complemento">Complemento</label>
        <input type="text" id="complemento">
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade">
        <label for="estado">Estado</label>
        <input type="text" id="estado">
        <label for="pais">País</label>
        <input type="text" id="pais">
        <button>Cadastrar</button>
    </form>
    <script src="./js/animation.js"></script>
    <script src="./js/clients.js"></script>
</body>
</html>
